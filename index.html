<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body>
     <div id="cardContainer">
        <div class="researchContainer">
            <input id="searchNavBar" type="text" placeholder="Enter a city name" spellcheck="false">
            <button><img src="./images/search.png" alt="a loop image"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weatherImage">
            <img class="weatherIcon" src="./images/clouds.png" alt="cloud image">
        </div>
        <div class="weatherInfos">
            <h1 class="temp"></h1>
            <p class="city"></p>
        </div>
        <div class="weatherDetails">
            <div class="col">
                <img src="./images/humidity.png" alt="humidity logo">
                <div>
                    <p class="humidity"></p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="wind logo">
                <div>
                    <p class="windSpeed"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
